<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/competition.js"></script>
    <meta charset="UTF-8">
    <title>Welcome to Fredagsmys Competition Manager</title>
</head>
<body>
<script>

// This is called with the results from from FB.getLoginStatus().
function updateStatusCallback(response) {
    //console.log('updateStatusCallback');
    //console.log(response);
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
        // Logged into your app and Facebook.
        console.log('hiding loginbutton');
        $('#loginbutton').attr('display', 'none');
        testAPI();
    } else if (response.status === 'not_authorized') {
        // The person is logged into Facebook, but not your app.
        $('#loginbutton,#feedbutton').attr('display', 'block');
        document.getElementById('status').innerHTML = '';
    } else {
      // The person is not logged into Facebook, so we're not sure if
      // they are logged into this app or not.
        $('#loginbutton,#feedbutton').attr('display', 'block');
        document.getElementById('status').innerHTML = '';
    }
}

  // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function testAPI() {
    //console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      //console.log('Successful login for: ' + response.name);
      document.getElementById('status').innerHTML = 'Thanks for logging in, ' + response.name + '!';
    });

    reloadCompetitions($('#competitions'));
  }

$(document).ready(function() {
  $.ajaxSetup({ cache: true });
  $.getScript('//connect.facebook.net/en_US/sdk.js', function(){
    FB.init({
      appId: '1520767301587499',
      status: true,
      version: 'v2.5' // or v2.0, v2.1, v2.2, v2.3
    });
    FB.getLoginStatus(updateStatusCallback);
  });
});

// Only works after `FB.init` is called
function myFacebookLogin() {
  FB.login(updateStatusCallback, {scope: 'publish_actions'});
}


</script>

<H1>Welcome to Fredagsmys Competition Manager</H1>
<div id="loginbutton" display="none">
    <button id="loginbuttonbutton" onclick="myFacebookLogin()">Login with Facebook</button>
</div>
<div id="status">Checking login status...</div>
<h3>My Competitions</h3>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>id</th>
    </tr>
    </thead>
    <tbody id="competitions">

    </tbody>
</table>
<a href="competition.html#">Create new Competition</a>
<button id="createCompetitionButton" onclick="createCompetition($('#competitions'))">Create new Competition</button>
</body>
</html>
